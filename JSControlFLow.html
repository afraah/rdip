<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
Checking whether a number is between 10 and 100: <br/>
Enter a number: <input id="inp" type="" name="">

<button onclick="checker()"> Check it! </button>

<br/><br/>

Printing fibonacci numbers: <br/>
How many do you want?: <input id="fi" type="" name="">

<button onclick="fib()"> Print it! </button>


<script type="text/javascript">
 function checker(){
 	var num = parseInt(document.getElementById("inp").value);
 	try{
 		if(isNaN(num)) throw "Not a number";
   if(num>10 && num<100){
   	document.write("It's between 10 and 100!");
  
   }
   else {
   		//document.write("It's not between 10 and 100!");
   		throw "Not between 10 and 100";
   }
}
catch(err){
	document.write("Error: "+err);
}finally{
   	 document.write("<br>");
   	document.write("Checking for errors: Completed");
   }

 }

 function fib(){
 	var n=parseInt(document.getElementById("fi").value);
     try{
    if(n==0){
    	return;
    }
    if(n==1){
    	document.write("0");
    	return ;
    }
     if(n==2){
    	document.write("0 1 ");
    	return ;
    }
    document.write("0 1 ");
    var first=0;
    var sec=1;
   // addlert("hello");
 	for(let i=2; i<n;i++){
 		var sum=first+sec;
 		first=sec;
 		sec=sum;
        document.write(sum+" ");
 	}
   } catch(err){
   	 document.write("You have an error");
   }finally{
   	 document.write("<br>");
   	document.write("Checking for errors: Completed");
   }

 }
</script>

</body>
</html>
